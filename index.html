<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="main1">
            <center>
            <h1 class="header1">Temperature Converter</h1>
            </center>
        <div class="main2">
            <label for="para1">From:</label>
            <select class="temp1" id="para1">
                <option>Celsius</option>
                <option>Fahrenheit</option>
                <option>Kelvin</option>
            </select>
                <input class="input1" type="number" placeholder="input" id="in1" required>
        </div>
        <div class="main3">
            <label for="para2">To:</label>
            <select class="temp2" id="para2">
                <option>Celsius</option>
                <option>Fahrenheit</option>
                <option>Kelvin</option>
            </select>
            <input class="input2" type="number" placeholder="output" id="out1" required>
        </div>
        <div class="main4">
            <button class="convert">Convert</button>
            <button class="reset">Reset</button>
        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
